name: Smart Release - VS Code Extension

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'  # åªåœ¨package.jsonå˜åŒ–æ—¶è§¦å‘
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

# æ·»åŠ æ˜ç¡®çš„æƒé™é…ç½®
permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # è·å–å®Œæ•´å†å²ä»¥æ¯”è¾ƒç‰ˆæœ¬
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check if version changed
      id: check_version
      run: |
        # è·å–å½“å‰ç‰ˆæœ¬
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "Current version: $CURRENT_VERSION"
        
        # è·å–ä¸Šä¸€ä¸ªæäº¤çš„ç‰ˆæœ¬
        PREVIOUS_VERSION=$(git show HEAD~1:package.json 2>/dev/null | node -p "JSON.parse(require('fs').readFileSync(0, 'utf8')).version" 2>/dev/null || echo "0.0.0")
        echo "Previous version: $PREVIOUS_VERSION"
        
        # æ£€æŸ¥ç‰ˆæœ¬æ˜¯å¦å˜åŒ–
        if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
          echo "âœ… Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
          echo "should-release=true" >> $GITHUB_OUTPUT
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        else
          echo "âš ï¸ Version unchanged: $CURRENT_VERSION"
          echo "should-release=false" >> $GITHUB_OUTPUT
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        fi
        
    - name: Build extension
      if: steps.check_version.outputs.should-release == 'true'
      run: npm run compile
      
    - name: Package extension
      if: steps.check_version.outputs.should-release == 'true'
      run: |
        # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
        if [ -d "temp-vsix" ]; then
          rm -rf temp-vsix
        fi
        npm run package
      
    - name: Create VSIX filename
      if: steps.check_version.outputs.should-release == 'true'
      id: filename
      run: |
        VERSION=${{ steps.check_version.outputs.version }}
        FILENAME="jsonstr-$VERSION.vsix"
        echo "filename=$FILENAME" >> $GITHUB_OUTPUT
        echo "VSIX filename: $FILENAME"
        
    - name: Upload VSIX artifact
      if: steps.check_version.outputs.should-release == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: vscode-extension
        path: ${{ steps.filename.outputs.filename }}
        
    - name: Publish to VS Code Marketplace
      if: steps.check_version.outputs.should-release == 'true'
      run: |
        # å®‰è£…vsce
        npm install -g @vscode/vsce
        
        # éªŒè¯package.json
        echo "Validating package.json..."
        node -e "
          const pkg = require('./package.json');
          console.log('Name:', pkg.name);
          console.log('Version:', pkg.version);
          console.log('Publisher:', pkg.publisher);
          console.log('DisplayName:', pkg.displayName);
          console.log('Description:', pkg.description);
          console.log('Icon:', pkg.icon);
          console.log('Icon exists:', require('fs').existsSync(pkg.icon));
        "
        
        # éªŒè¯VSIXæ–‡ä»¶
        echo "Validating VSIX file..."
        vsce ls ${{ steps.filename.outputs.filename }}
        
        # è¿è¡ŒVSIXæ£€æŸ¥è„šæœ¬
        echo "Running VSIX validation script..."
        npm run check:vsix
        
        # å‘å¸ƒåˆ°marketplace
        echo "Publishing to VS Code Marketplace..."
        echo "Using PAT: ${{ secrets.VSCE_PAT != '' && 'PAT is set' || 'PAT is NOT set' }}"
        
        # æ£€æŸ¥VSIXæ–‡ä»¶æ˜¯å¦å­˜åœ¨
        if [ ! -f "${{ steps.filename.outputs.filename }}" ]; then
          echo "âŒ VSIX file not found: ${{ steps.filename.outputs.filename }}"
          exit 1
        fi
        
        # å‘å¸ƒåˆ°marketplace
        echo "Attempting to publish version ${{ steps.check_version.outputs.version }}..."
        
        # å°è¯•å‘å¸ƒ
        if vsce publish --pat ${{ secrets.VSCE_PAT }} --packagePath ${{ steps.filename.outputs.filename }} --no-dependencies; then
          echo "âœ… Successfully published to VS Code Marketplace"
        else
          echo "âŒ Failed to publish to VS Code Marketplace"
          echo "Possible reasons:"
          echo "1. Version already exists in marketplace"
          echo "2. PAT is invalid or expired"
          echo "3. Publisher ID mismatch"
          echo "4. Extension metadata issues"
          exit 1
        fi
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
        
    - name: Create GitHub Release
      if: steps.check_version.outputs.should-release == 'true'
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.check_version.outputs.version }}
        name: Release v${{ steps.check_version.outputs.version }}
        body: |
          ## JSON String Converter Extension v${{ steps.check_version.outputs.version }}
          
          ### ğŸš€ What's New
          - Auto-built and published to VS Code Marketplace
          - Version: ${{ steps.check_version.outputs.version }}
          
          ### ğŸ“¦ Installation
          **From VS Code Marketplace:**
          1. Open VS Code
          2. Go to Extensions (Ctrl+Shift+X)
          3. Search for "jsonstr"
          4. Click Install
          
          **Manual Installation:**
          1. Download the `.vsix` file from this release
          2. Open VS Code
          3. Go to Extensions (Ctrl+Shift+X)
          4. Click the "..." menu and select "Install from VSIX..."
          5. Select the downloaded file
          
          ### âœ¨ Features
          - JSON format detection and conversion
          - Auto-detection mode (configurable)
          - Preserve indentation format
          - Silent mode support
          - Shortcut: Ctrl+Shift+T (Windows/Linux) or Cmd+Shift+T (Mac)
          
          ### ğŸ”§ Configuration
          - Auto-detection: `jsonstr.autoDetection`
          - Preserve indentation: `jsonstr.preserveIndentation`
          - Show notifications: `jsonstr.showNotifications`
        files: ${{ steps.filename.outputs.filename }}
        draft: false
        prerelease: false
        generate_release_notes: true
        
    - name: Comment on PR (if applicable)
      if: github.event_name == 'pull_request' && steps.check_version.outputs.should-release == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ğŸ‰ **Extension v${{ steps.check_version.outputs.version }} published!**
            
            âœ… Built and published to VS Code Marketplace
            ğŸ“¦ VSIX file available in release artifacts
            ğŸ”— [View Release](https://github.com/${context.repo.owner}/${context.repo.repo}/releases/tag/v${{ steps.check_version.outputs.version }})
            `
          })